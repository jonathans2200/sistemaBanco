<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:p1="http://xmlns.jcp.org/jsf/html">

<h:head>
</h:head>
<h:body>
	<ui:composition template="template/templateCliente.xhtml">
		<ui:define name="title">SOLICITUD DE POLIZA</ui:define>
		<ui:param name="nombre"
			value="#{clientesBean.buscarCuentaDeAhorro.cliente.nombre}" />
		<ui:define name="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-primary">
							<div class="panel-heading">DATOS DE LA POLIZA</div>
							<div class="panel-body">
								<p:growl id="messages" showDetail="true" class="ui-growl"
									life="5000" />
								<h:form enctype="multipart/form-data">
									<div class="row">
										<div class="col-lg-6">
											<h2 class="page-header">DATOS DEL CLIENTE</h2>

											<div class="form-group">
												<label>Ingrese monto del Poliza a solicitar</label>
												<h:inputText id="monto" value="#{polizaBean.monto}"
													type="text" class="form-control form-control-line">
												</h:inputText>

											</div>
											<div class="form-group">
												<label>Ingrese el plazo de Poliza en Dias</label>
												<h:inputText id="dias"
													value="#{polizaBean.dias}" type="text"
													class="form-control form-control-line">
												</h:inputText>
											</div>


										</div>
										<!-- /.col-lg-6 (nested) -->
										<div class="col-lg-6">
											<label>TAZA DE INTERES</label>
											<div class="form-group input-group">
												<h:inputText id="int" 
													type="text"  value="#{polizaBean.obtenerInteres()}" class="form-control form-control-line">
													
												</h:inputText>
											</div>
											<label>MONTO A RECIBIR </label>
											<div class="form-group input-group">
												<h:inputText id="total"  
													type="text" value="#{polizaBean.total}" class="form-control form-control-line">
													
												</h:inputText>
											</div>

										</div>
										<!-- /.col-lg-6 (nested) -->
									</div>
									<!-- <p:growl id="message" showDetail="true" class="ui-growl" />-->

									<p:commandButton value="CONSULTAR POLIZA"
										action="#{polizaBean.tablaAmor()}"
										update="messages" class="btn btn-success btn-lg">
										
									</p:commandButton>

				
								</h:form>
							</div>

							<br />
						</div>
					</div>
				</div>
			</div>
			<!-- /.col-lg-12 -->
		</ui:define>
	</ui:composition>
</h:body>
</html>
